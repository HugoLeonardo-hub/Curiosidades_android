<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fale conosco|CT</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="top">CURIOSIDADES DE TECNOLOGIA</h1>
        <p>Tudo aquilo que você sempre quis saber sobre o mundo Tech, em um único lugar
        </p>
        
    </header>
    <main>
        <h1>Fale Conosco</h1>

        <div class="box">
            <form action="">
                <fieldset>
                    <legend><strong>formulário de visitantes</strong></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome">Nome completo</label>
                    </div>
                    
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email">e-mail</label>
                    </div>

                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone">telefone</label>
                    </div>

                    <p>Genero:</p>

                    <input type="radio" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="outro" required>
                    <label for="outro">Outro</label>
                   
                    <div class="inputBox">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" class="InputUser">
                    </div>
                    


                </fieldset>
            </form>
        </div>
    </main>
    
</body>
</html>
